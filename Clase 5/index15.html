<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clase 5 Librerias Javascript</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("p").text("<strong>Texto insertado desde JQuery</strong>");
            });

            $("#btn2").click(function(){
                $("p").html("<strong>HTML insertado desde JQuery</strong>");
            });

            $("#btn3").click(function(){
                alert("Valor del input: "+ $("#nombre").val());
            });

            $("#btn4").click(function(){
                $("#nombre").val("");
            });
        });
    </script>
</head>

<body>
    <h1>Bienvenidos a la Clase 5 de Progamaci√≥n III</h1>
    <p><strong>Texto de ejemplo</strong></p>
    <input type="text" name="nombre" id="nombre" value="Augusto">
    <br>
    <button id="btn1">Setear texto</button>
    <button id="btn2">Setear html</button>
    <button id="btn3">Mostrar valor</button>
    <button id="btn4">Setear valor</button>

</body>

</html>
